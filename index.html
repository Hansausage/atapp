   <script>
       function load() {
           document.getElementById("pickup").value = "";
           document.getElementById("dropoff").value = "";
           document.getElementById('contact').value = '';
           document.getElementById("return").value = 0;
       }
       window.onload = load;
   </script>

<body>
    <h1>atapp client</h1>
    <div id="main-app">
    <div id="ride-request">
        <form id="form">
            <input type="text" list="places" placeholder="pickup location" id="pickup" name="pickup" autocomplete="off">
            <input type="text" list="places" placeholder="drop off location" id="dropoff" name="dropoff">
            <input type="text" placeholder="phone number" id="contact" name="contact">

            <datalist id="places"></datalist>
            <div id="return-check">
                <input type="checkbox" id="return" name="return">
                <label for="return">is this a return ride?</label>
            </div>
            <input type="button" value="request" id="request">
            <script src="form.js"></script>
        </form>
